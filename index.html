<head>
    <meta charset="UTF-8">

<body>
<header>
    <h1>Where in the World?</h1>
</header>
<div class="maincontent">
    <h2 id="clue">Press any letter to get started!</h2>
    <p>Wins</p>
        <p id="score">0</p>
    <div id="box">
        <p>Current Word</p>
            <p id="word"></p>
        <div class="flexparent">
            <div class="flexchild">
                <p>Guesses remaining</p>
                <p id="remaining">12</p>            
            </div>
            <div class="flexchild">
                <p>Letters guessed</p>
                <p id="guessed">None</p>            
            </div>
        </div>
    </div>
</div>
<audio id="bigLose" src="assets/sounds/losing-horn.mp3" preload="auto"></audio>
<audio id="bigWin" src="assets/sounds/win-yeah.mp3" preload="auto"></audio>
